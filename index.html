<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">

        <div class="display"> </div>

        <div class="row">
            <div class="name symbols"> CALC</div>
            <div class="symbols clear">CLR</div>
            <div class="symbols">DEL</div>
        </div>

        <div class="row">
            <div class="symbols numbers">1</div>
            <div class="symbols numbers">2</div>
            <div class="symbols numbers">3</div>
            <div class="symbols operators">/</div>

        </div>
        
        <div class="row">
            <div class="symbols numbers">4</div>
            <div class="symbols numbers">5</div>
            <div class="symbols numbers">6</div>
            <div class="symbols operators">*</div>
        </div>

        <div class="row">

            <div class="symbols numbers">7</div>
            <div class="symbols numbers">8</div>
            <div class="symbols numbers">9</div>
            <div class="symbols operators">-</div>
        </div>

        <div class="row">
            <div class="symbols">.</div>
            <div class="symbols numbers">0</div>
            <div class="symbols calculate">=</div>
            <div class="symbols operators">+</div>
        </div>


    </div>

    <script src="script.js"></script>


</body>
</html>
