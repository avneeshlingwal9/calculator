<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">

        <div class="display"> </div>

        <div class="row">
            <div class="name symbols"> CALC</div>
            <div class="symbols">AC</div>
            <div class="symbols">DEL</div>
        </div>
        <div class="row">
            <div class="symbols">1</div>
            <div class="symbols">2</div>
            <div class="symbols">3</div>
            <div class="symbols">/</div>

        </div>
        
        <div class="row">
            <div class="symbols">4</div>
            <div class="symbols">5</div>
            <div class="symbols">6</div>
            <div class="symbols">*</div>
        </div>

        <div class="row">

            <div class="symbols">7</div>
            <div class="symbols">8</div>
            <div class="symbols">9</div>
            <div class="symbols">-</div>
        </div>

        <div class="row">
            <div class="symbols">.</div>
            <div class="symbols">0</div>
            <div class="symbols">=</div>
            <div class="symbols">+</div>
        </div>


    </div>


</body>
</html>
